<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lazy Load</title>
  <style>
    html {
      background: #35312e;
    }

    body {
      margin: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      color: white;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1rem;
      font-family: BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      font-size: 3rem;
    }

    img, video, div {
      object-fit: cover;
      margin: auto;
    }

    .lazy-loaded.animated {
      animation-duration: 1s;
    }

    .lazy-loaded.fade-in.translate {
      animation-name: fadeIn, translate;
    }

    .lazy-loaded.fade-in {
      animation-name: fadeIn;
      animation-timing-function: ease-out;
    }

    video.lazy-loading {
      background-size: 50px;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("data:image/svg+xml;utf-8,<svg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z'><animateTransform attributeName='transform' type='rotate' dur='0.75s' values='0 12 12;360 12 12' repeatCount='indefinite'/></path></svg>");
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes translate {
      from {
        transform: translate3d(100px, 100px, 0);
      }
      to {
        transform: translate3d(0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <script src="f2-lazyload.js"></script>
  <h1>Fast Lazy Load</h1>
  <img src="https://source.unsplash.com/random/2001x2001" width="960" height="540" alt="1"/>
  <img src="https://source.unsplash.com/random/2000x2000" width="960" height="540" alt="2"/>
  <img src="https://source.unsplash.com/random/3000x3000" width="960" height="540" alt="3" class="animated fade-in"/>
  <img src="https://source.unsplash.com/random/1500x1500" width="960" height="540" alt="4" class="animated fade-in translate"/>
  <img src="https://source.unsplash.com/random/1500x3000" width="960" height="540" alt="5"/>
  <img src="https://source.unsplash.com/random/3000x1500" width="960" height="540" alt="6"/>
  <div style="background-image:url(https://source.unsplash.com/random/1000x1000); width: 960px; height: 540px"></div>
  <div style="background-image:url(https://source.unsplash.com/random/5000x5000); width: 960px; height: 540px"></div>
  <video autoplay muted src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" style="width: 960px; height: 540px; background-color: dimgray"></video>
  <video autoplay muted src="https://sample-videos.com/video321/mp4/480/big_buck_bunny_480p_5mb.mp4" style="width: 960px; height: 540px; background-color: dimgray"></video>
  <video autoplay muted src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_5mb.mp4" style="width: 960px; height: 540px; background-color: dimgray"></video>
  <script data-lazy="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script data-lazy="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script data-lazy="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script data-lazy="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script data-lazy="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script data-lazy="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
